<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>WebProxy</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet"/>
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#0d0d0f;--surface:#141417;--border:#2a2a30;
      --accent:#00f5a0;--accent2:#00b4d8;
      --text:#e8e8f0;--muted:#666680;
      --mono:'JetBrains Mono',monospace;
      --sans:'Syne',sans-serif;
    }
    body{
      background:var(--bg);color:var(--text);font-family:var(--sans);
      min-height:100vh;display:flex;flex-direction:column;
      align-items:center;justify-content:center;padding:40px 20px;
    }
    body::before{
      content:'';position:fixed;inset:0;
      background-image:
        linear-gradient(rgba(0,245,160,.03) 1px,transparent 1px),
        linear-gradient(90deg,rgba(0,245,160,.03) 1px,transparent 1px);
      background-size:40px 40px;pointer-events:none;z-index:0;
    }
    .wrap{position:relative;z-index:1;width:100%;max-width:620px;text-align:center}
    .tag{font-family:var(--mono);font-size:11px;letter-spacing:3px;color:var(--accent);text-transform:uppercase;margin-bottom:14px;animation:fd .4s ease both}
    h1{font-size:clamp(2.8rem,8vw,5rem);font-weight:800;line-height:1;
       background:linear-gradient(135deg,var(--accent),var(--accent2));
       -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
       animation:fd .4s ease .05s both}
    .sub{margin-top:12px;color:var(--muted);font-family:var(--mono);font-size:13px;animation:fd .4s ease .1s both}
    .card{margin-top:44px;background:var(--surface);border:1px solid var(--border);border-radius:16px;padding:28px;animation:fu .5s ease .15s both}
    .row{display:flex;gap:10px}
    input[type=text]{
      background:var(--bg);border:1px solid var(--border);border-radius:10px;
      color:var(--text);font-family:var(--mono);font-size:14px;
      padding:14px 18px;width:100%;outline:none;transition:border-color .2s;
    }
    input[type=text]:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(0,245,160,.08)}
    .btn{
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      border:none;border-radius:10px;color:#000;cursor:pointer;
      font-family:var(--sans);font-size:14px;font-weight:700;
      letter-spacing:1px;padding:14px 24px;white-space:nowrap;
      transition:opacity .2s,transform .15s;
    }
    .btn:hover{opacity:.88;transform:translateY(-1px)}
    .btn:active{transform:translateY(0)}
    .chips{margin-top:18px;display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
    .chip{
      background:rgba(255,255,255,.04);border:1px solid var(--border);
      border-radius:20px;color:var(--muted);font-family:var(--mono);
      font-size:11px;padding:6px 14px;text-decoration:none;
      transition:all .2s;cursor:pointer;
    }
    .chip:hover{border-color:var(--accent);color:var(--accent)}
    .note{margin-top:28px;color:var(--muted);font-family:var(--mono);font-size:11px;line-height:1.8;animation:fu .5s ease .3s both}
    @keyframes fd{from{opacity:0;transform:translateY(-14px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fu{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
<div class="wrap">
  <p class="tag">// web proxy</p>
  <h1>WebProxy</h1>
  <p class="sub">No installs. No extensions. Just browse.</p>

  <div class="card">
    <div class="row">
      <input type="text" id="urlInput" placeholder="Enter a URL — e.g. wikipedia.org" autofocus autocomplete="off"/>
      <button class="btn" onclick="go()">Go</button>
    </div>
    <div class="chips">
      <span class="chip" onclick="visit('https://wikipedia.org')">Wikipedia</span>
      <span class="chip" onclick="visit('https://reddit.com')">Reddit</span>
      <span class="chip" onclick="visit('https://news.ycombinator.com')">Hacker News</span>
      <span class="chip" onclick="visit('https://github.com')">GitHub</span>
      <span class="chip" onclick="visit('https://duckduckgo.com')">DuckDuckGo</span>
      <span class="chip" onclick="visit('https://discord.com')">Discord</span>
    </div>
  </div>

  <p class="note">
    ⚠ Articles, wikis &amp; forums work great.<br/>
    Google &amp; YouTube will still be rough — those need Ultraviolet.
  </p>
</div>

<script>
  function go() {
    var url = document.getElementById('urlInput').value.trim();
    if (!url) return;
    if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
    window.location.href = '/proxy?url=' + encodeURIComponent(url);
  }
  function visit(url) {
    window.location.href = '/proxy?url=' + encodeURIComponent(url);
  }
  document.getElementById('urlInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') go();
  });
</script>
</body>
</html>
